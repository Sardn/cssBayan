<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>&#128021;</title>
</head>

<body>
    <main class="page-main">
        <section class="bayan-block">
            <h1>CSS Bayan (Dogs-fox-memas&#129460;)</h1>
            <ul class="bayan-list">
                <li class="bayan-item">
                    <input type="radio" class="bayan-type" name="bayan" id="item-1" checked>
                    <label class="bayan-item__btn" for="item-1">
                        <div class="bayan-item__title">
                            <h2>"Как не моя дочь? Да она вылитая я"</h2>
                            <span class="arrow"></span>
                        </div>
                        <img src="./img/photo-1.jpg" class="bayan-img" alt="photo-1">
                    </label>
                </li>
                <li class="bayan-item">
                    <input type="radio" class="bayan-type" name="bayan" id="item-2" checked>
                    <label class="bayan-item__btn" for="item-2">
                        <div class="bayan-item__title">
                            <h2>"Кусь, ну я же любя))))"</h2>
                            <span class="arrow"></span>
                        </div>
                        <img src="./img/photo-2.jpg" class="bayan-img" alt="photo-2">
                    </label>
                </li>
                <li class="bayan-item">
                    <input type="radio" class="bayan-type" name="bayan" id="item-3" checked>
                    <label class="bayan-item__btn" for="item-3">
                        <div class="bayan-item__title">
                            <h2>Пьющий &#127863; Корги - горе в семье </h2>
                            <span class="arrow"></span>
                        </div>
                        <img src="./img/photo-3.jpg" class="bayan-img" alt="photo-3">
                    </label>

                </li>
                <li class="bayan-item">
                    <input type="radio" class="bayan-type" name="bayan" id="item-4" checked>
                    <label class="bayan-item__btn" for="item-4">
                        <div class="bayan-item__title">
                            <h2>Вот это глазюки (⊙_⊙)</h2>
                            <span class="arrow"></span>
                        </div>
                        <img src="./img/photo-4.jpg" class="bayan-img" alt="photo-4">
                    </label>


                </li>
                <li class="bayan-item">
                    <input type="radio" class="bayan-type" name="bayan" id="item-5" checked>
                    <label class="bayan-item__btn" for="item-5">
                        <div class="bayan-item__title">
                            <h2>Реакция животных</h2>
                            <span class="arrow"></span>
                        </div>
                        <img src="./img/photo-5.jpg" class="bayan-img" alt="photo-5">

                    </label>

                </li>
            </ul>
        </section>
    </main>
</body>

</html>
